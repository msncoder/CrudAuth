{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-md">
        <div class="card card-body d-flex justify-content-center align-items-center ">
            <p>Are you Sure You want to delete {{tag.name}} </p>
            <form action="" method="post">
                {% csrf_token %}
                <a href="{% url "createtag" %}" class="btn btn-warning">Cancel</a>
                <input type="submit" name="confirm"  class="btn btn-danger">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
